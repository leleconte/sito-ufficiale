<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Around The World | Luxury Dealer</title>
    <style>
        :root {
            --gold: #c5a059;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            scroll-behavior: smooth;
        }

        nav {
            background: rgba(0,0,0,0.9);
            padding: 20px 50px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            color: var(--gold);
            text-transform: uppercase;
        }

        .hero {
            height: 40vh;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(10,10,10,1)), 
                        url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .story-section {
            padding: 40px 10%;
            background: var(--card-bg);
            text-align: center;
            border-bottom: 1px solid #222;
        }

        .story-section p { color: var(--text-dim); max-width: 800px; margin: 0 auto; line-height: 1.6; }

        .container {
            padding: 40px 5%;
            max-width: 1400px;
            margin: auto;
            min-height: 600px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            text-transform: uppercase;
            color: var(--gold);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 0;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        .brand-card { padding: 40px 20px; }

        .car-img-container {
            width: 100%;
            height: 180px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .car-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .card:hover img { transform: scale(1.1); }

        .car-info { padding: 15px; }

        .btn-back {
            display: none;
            background: var(--gold);
            color: black;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 30px;
            border-radius: 4px;
        }

        footer {
            padding: 30px;
            text-align: center;
            color: #444;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

<nav><div class="logo">Cars Around The World</div></nav>

<div class="hero">
    <h1>Elite Automotive Group</h1>
    <p>La tua destinazione per il lusso su strada.</p>
</div>

<section class="story-section">
    <p><i>"Dal 1998, selezioniamo solo il meglio dell'ingegneria mondiale. Ogni nostra auto è un pezzo di storia."</i></p>
</section>

<div class="container">
    <button class="btn-back" id="backBtn" onclick="showBrands()">← TORNA AI MARCHI</button>
    <h2 class="section-title" id="mainTitle">I Nostri Marchi</h2>
    <div id="displayGrid" class="grid"></div>
</div>

<footer>&copy; 2026 Cars Around The World</footer>

<script>
const carData = {
    Albany: ["Buccaneer","Emperor","Hermes","Manana","Primo"],
    Annis: ["Elegy RH8","Elegy Retro","Savestra"],
    Benefactor: ["Schafter","Stirling GT","Feltzer","Dubsta"],
    BF: ["Bifta","Injection"],
    Bravado: ["Banshee","Buffalo","Gauntlet"],
    Canis: ["Bodhi","Freecrawler"],
    Cheval: ["Picador","Taipan"],
    Declasse: ["Sabre Turbo","Voodoo","Impaler"],
    Dewbauchee: ["Rapid GT","Specter","Massacro"],
    Dinka: ["Blista","Jester","Sugoi"],
    Enus: ["Cognoscenti","Paragon R","Windsor"],
    Gallivanter: ["Baller"],
    Grotti: ["Cheetah","Turismo R","Furia","Itali RSX"],
    Imponte: ["Phoenix","Duke O'Death"],
    Invetero: ["Coquette","Coquette D10"],
    Karin: ["Futo","Sultan","BeeJay XL"],
    Lampadati: ["Casco","Michelli GT"],
    Maibatsu: ["Penumbra"],
    Obey: ["9F","Tailgater","Omnis"],
    Ocelot: ["Jackal","Pariah","XA-21"],
    Overflod: ["Entity XF","Autarch"],
    Pegassi: ["Infernus","Zentorno","Osiris","Tempesta"],
    Pfister: ["Comet","Neon","Growler"],
    Progen: ["T20","Emerus"],
    Truffade: ["Adder","Thrax"],
    Übermacht: ["Sentinel","Rebla GTS","Zion"],
    Vapid: ["Dominator","Flash GT","Ellie"],
    Vulcar: ["Warrener"],
    Weeny: ["Issi"],
    Western: ["Daemon","Zombie"]
};

const grid = document.getElementById('displayGrid');
const mainTitle = document.getElementById('mainTitle');
const backBtn = document.getElementById('backBtn');

function showBrands() {
    grid.innerHTML = '';
    mainTitle.textContent = "I Nostri Marchi";
    backBtn.style.display = 'none';

    Object.keys(carData).sort().forEach(brand => {
        const card = document.createElement('div');
        card.className = 'card brand-card';
        card.innerHTML = `<h3>${brand}</h3><p style="color:var(--gold)">Esplora modelli</p>`;
        card.onclick = () => showCars(brand);
        grid.appendChild(card);
    });
}

function showCars(brand) {
    grid.innerHTML = '';
    mainTitle.textContent = brand;
    backBtn.style.display = 'inline-block';

    carData[brand].forEach(model => {
        const card = document.createElement('div');
        card.className = 'card';
        
        // Generazione automatica URL immagine (Tentativo su Wiki GTA)
        // Formattiamo il nome per la ricerca (es: "Elegy RH8" diventa "Elegy_RH8")
        const formattedModel = model.replace(/\s+/g, '_');
        const imgUrl = `https://www.gtabase.com/images/gta-5/vehicles/main/${model.toLowerCase().replace(/\s+/g, '-')}.jpg`;
        const fallbackImg = "https://images.unsplash.com/photo-1542362567-b05500269774?auto=format&fit=crop&q=60&w=400";

        card.innerHTML = `
            <div class="car-img-container">
                <img src="${imgUrl}" 
                     onerror="this.onerror=null;this.src='${fallbackImg}';" 
                     alt="${model}">
            </div>
            <div class="car-info">
                <h3>${model}</h3>
            </div>
        `;
        grid.appendChild(card);
    });
    window.scrollTo(0, 300);
}

showBrands();
</script>

</body>
</html>

</body>
</html>
