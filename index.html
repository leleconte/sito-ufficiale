<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarsAroundTheWorld | Luxury Dealer</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #050505;
            --overlay: rgba(0, 0, 0, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .hero-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            background: linear-gradient(var(--overlay), var(--dark)), 
                        url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Navigazione con Barra Centrale */
        nav {
            background: rgba(0, 0, 0, 0.98);
            padding: 15px 5%;
            display: grid;
            grid-template-columns: 1fr;
            align-items: center;
            position: fixed;
            width: 100%; top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
            gap: 15px;
        }

        @media (min-width: 992px) {
            nav {
                grid-template-columns: 280px 1fr 280px;
                height: 80px;
            }
        }

        .logo-text {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            text-align: left;
        }

        .logo-text span { color: var(--gold); }

        /* Stile Barra di Ricerca Centrale */
        .search-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 100%;
            max-width: 450px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 12px 25px;
            border-radius: 4px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
        }

        .nav-links { 
            display: flex; 
            gap: 20px; 
            justify-content: center;
        }
        @media (min-width: 992px) { .nav-links { justify-content: flex-end; } }

        .nav-item {
            color: #eee;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            background: none;
            border: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-item:hover { color: var(--gold); }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.96);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            padding: 20px;
        }

        .modal-content {
            background: #0a0a0a;
            padding: 40px;
            border-top: 3px solid var(--gold);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .close-btn { 
            margin-top: 25px; 
            background: var(--gold); 
            border: none; color: #000;
            padding: 10px 30px; 
            cursor: pointer; font-weight: 800;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
        }

        .hero-section h1 { 
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: 700; 
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-section p { 
            color: var(--gold); 
            letter-spacing: 10px; 
            text-transform: uppercase; 
            font-size: 0.7rem;
            margin-top: 10px;
        }

        /* Catalogo */
        .catalogue-section {
            padding: 180px 5% 60px 5%;
            background: var(--dark);
            min-height: 100vh;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        }

        .card {
            background: #0d0d0d;
            border: 1px solid #1a1a1a;
            padding: 45px 20px;
            text-align: center;
            transition: 0.4s;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
        }

        .card.visible { opacity: 1; transform: translateY(0); }
        .card:hover { border-color: var(--gold); background: #111; transform: scale(1.02); }

        .card h3 { font-size: 1rem; letter-spacing: 1px; text-transform: uppercase; font-weight: 600; margin-bottom: 10px; }
        .card span { color: var(--gold); font-size: 0.55rem; letter-spacing: 2px; display: block; margin-bottom: 12px; }
        .card .price { color: #fff; font-weight: 900; font-size: 0.9rem; letter-spacing: 1px; border: 1px solid rgba(212, 175, 55, 0.2); display: inline-block; padding: 5px 15px; margin-top: 10px; }

        .btn-back {
            background: transparent;
            color: var(--gold);
            padding: 12px 35px;
            border: 1px solid var(--gold);
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 50px;
            display: none;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }

        footer { padding: 60px 20px; text-align: center; color: #333; font-size: 0.6rem; letter-spacing: 4px; text-transform: uppercase; border-top: 1px solid #111; }
    </style>
</head>

const grid = document.getElementById('mainGrid');
const backBtn = document.getElementById('backBtn');
const searchInput = document.getElementById('searchInput');

function openModal(id) { document.getElementById('modal-' + id).style.display = 'flex'; }
function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

function animateOnScroll() {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        const top = card.getBoundingClientRect().top;
        if (top < window.innerHeight - 30) card.classList.add('visible');
    });
}
window.addEventListener('scroll', animateOnScroll);

function showBrands() {
    grid.innerHTML = '';
    backBtn.style.display = 'none';
    searchInput.value = '';
    Object.keys(carData).sort().forEach(brand => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<span>MARCHIO</span><h3>${brand}</h3><p style="color:var(--gold); font-size:0.55rem; margin-top:10px; font-weight:600;">${carData[brand].length} MODELLI</p>`;
        card.onclick = () => showCars(brand);
        grid.appendChild(card);
    });
    setTimeout(animateOnScroll, 100);
}

function showCars(brand) {
    grid.innerHTML = '';
    backBtn.style.display = 'inline-block';
    carData[brand].forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<span>${brand}</span><h3>${item.m}</h3><div class="price">${item.p}</div>`;
        grid.appendChild(card);
    });
    window.scrollTo({top: document.querySelector('.catalogue-section').offsetTop - 100, behavior: 'smooth'});
    setTimeout(animateOnScroll, 100);
}

function handleSearch() {
    const query = searchInput.value.toLowerCase().trim();
    if (query === "") {
        showBrands();
        return;
    }

    grid.innerHTML = '';
    backBtn.style.display = 'inline-block'; // Mostra il tasto back per resettare la ricerca

    let resultsFound = false;
    Object.keys(carData).forEach(brand => {
        carData[brand].forEach(item => {
            if (item.m.toLowerCase().includes(query) || brand.toLowerCase().includes(query)) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span>${brand}</span><h3>${item.m}</h3><div class="price">${item.p}</div>`;
                grid.appendChild(card);
                resultsFound = true;
            }
        });
    });

    if (!resultsFound) {
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #555; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px;">Nessun modello trovato</div>';
    }
    
    setTimeout(animateOnScroll, 50);
}

showBrands();
